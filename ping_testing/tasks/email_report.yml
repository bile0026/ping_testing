---
- name: Email config file
  mail:
    from: "{{ from_address }}"
    to: "{{ to_address }}"
    subject: "{{ email_subject }}"
    subtype: html
    host: "{{ smtp_server }}"
    attach: ./Connectivity_Report.txt
    body: |
      Connectivity test report.
  delegate_to: localhost
  run_once: true
